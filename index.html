<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Menu Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Krot&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Krot', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            width: 60%;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="#start">START</a>
        <a href="#projekty">PROJEKTY</a>
        <a href="#kontakt">KONTAKT</a>
    </nav>
</body>
</html>
