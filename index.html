<!DOCTYPE html>
<html>
<head>
    <title>Koncert WHITE 2115</title>
    <style>
        body {
            background-image: url('losowe-tlo.jpg'); /* Dodaj ścieżkę do zdjęcia tła */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
        }
        form {
            width: 350px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Lekko przezroczyste tło */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        label, select, input[type="text"], input[type="email"], input[type="number"] {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        select, input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            font-size: 14px;
        }
        select {
            background-color: #fff;
        }
        label {
            font-weight: bold;
        }
        input[type="checkbox"] {
            vertical-align: middle;
        }
        input[type="submit"] {
            background-color: #ff5722; /* Kolor przycisku */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ff0000; /* Czerwony kolor tekstu */
        }
    </style>
</head>
<body>
    <h1 style="font-size: 24px; color: #ff0000;">WHITE 2115</h1>
    <form action="mailto:twoj@mail.pl" method="post">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" required>
        <label for="wiek">wiek:</label>
        <input type="number" id="wiek" name="wiek" required>
        <label for="data_koncertu">Wybór daty koncertu:</label>
        <select id="data_koncertu" name="data_koncertu" required>
            <option value="28.10.2023">15.10.2023</option>
            <option value="05.11.2023">05.11.2023</option>
        </select>
        <label>Piosenki jakie chcesz usłyszeć:</label>
        <input type="checkbox" id="Piosenka1" name="piosenki[]" value="piosenka1">
        <label for="piosenka1">White 2115 - RIRI</label>
        <input type="checkbox" id="piosenka2" name="piosenki[]" value="piosenka2">
        <label for="piosenka2">White 2115 - California</label>
        
        <label for="jedzenie">Wybór Biletu:</label>
        <select id="jedzenie" name="jedzenie" required>
            <option value="pizza">Normalny</option>
            <option value="piwo">VIP</option>
            <option value="shot">Dla Niepełnosprawnych </option>
            <option value="burger">Grupowy</option>
            <option value="frytki">Ulgowy</option>
        </select>
        <label>
            <input type="checkbox" name="zgoda" required> Zaznaczenie zgody na przetwarzanie danych
        </label>
        <input type="submit" value="Wyślij">
    </form>
    <div class="info">Koncert dostępny od 16 roku życia.</div>
</body>
</html>
