<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        /* Dodaj stylizację według potrzeb */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="rogalclic.png" alt="Logo Firmy" style="width: 100px; height: 100px;">
        <h1>Moje Logo</h1>
        <img src="rogalclic.jpg" alt="Zdjęcie" style="width: 300px; height: 200px;">
        <p>Siema</p>
    </header>
    <nav>
        <a href="#">Strona Rogala</a>
        <a href="#">O Nas</a>
        <a href="#">Usługi</a>
        <a href="#">Kontakt</a>
    </nav>
    <section>
        <h2>Strona Główna</h2>
        <p>Tutaj znajdziesz informacje o naszej firmie.</p>
    </section>
    <footer>
        <p>&copy; 2023 Rogal Click</p>
        <p>Data: <span id="currentDate"></span></p>
        <script>
            // JavaScript, który automatycznie ustawia aktualną datę
            const currentDateElement = document.getElementById('currentDate');
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            const day = currentDate.getDate().toString().padStart(2, '0');
            currentDateElement.textContent = `${day}.${month}.${year}`;
        </script>
    </footer>
</body>
</html>
