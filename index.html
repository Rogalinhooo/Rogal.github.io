<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            width: 80%;
            margin: auto;
        }
        #header, #footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #banner {
            background-color: #ddd;
            padding: 50px 0;
            text-align: center;
        }
        #main-block {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
        }
        #changeColorButton {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #ff0000;
            color: #ffffff;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- KONTENER CAŁEJ STRONY -->
    <div id="container">
        <!-- bloki logo i menu -->
        <div id="header">
            <div id="logo">Logo</div>
            <div id="menu">Menu</div>
        </div>
        
        <!-- BANER -->
        <div id="banner">Baner</div>
        
        <!-- BLOK GŁÓWNY -->
        <div id="main-block">Blok główny</div>
        
        <!-- STOPKA -->
        <div id="footer">Stopka</div>
    </div>

    <!-- Przycisk do zmiany koloru tła -->
    <div id="changeColorButton">Zmień kolor tła</div>

    <script>
        document.getElementById('changeColorButton').addEventListener('click', function() {
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        });
    </script>
</body>
</html>
