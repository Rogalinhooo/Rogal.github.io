<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Linki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Zdjęcie</th>
            <th>Link 1</th>
            <th>Link 2</th>
            <th>Link 3</th>
        </tr>
        <tr>
            <td><img src="https://example.com/image1.jpg" alt="Zdjęcie 1"></td>
            <td><a href="https://docs.google.com/presentation/d/1uTv0Wg-fP0zjjZ3MOE1gHaamLC_dXLIHztun3ODn224/edit#slide=id.p">Podstawy Html</a></td>
            <td><a href="https://rogalinhooo.github.io/Rogal.github.io/?authuser=1">Komórki</a></td>
            <td><a href="https://docs.google.com/presentation/d/1ryufYFqBmeKntJDeyloZ_z679R_N6rsax4JDr9Hbtqo/edit#slide=id.p">Formatowanie HTML</a></td>
        </tr>
        <tr>
            <td><img src="https://example.com/image2.jpg" alt="Zdjęcie 2"></td>
            <td><a href="https://example.com/link4">Link 4</a></td>
            <td><a href="https://example.com/link5">Link 5</a></td>
            <td><a href="https://example.com/link6">Link 6</a></td>
        </tr>
        <tr>
            <td><img src="https://example.com/image3.jpg" alt="Zdjęcie 3"></td>
            <td><a href="https://example.com/link7">Link 7</a></td>
            <td><a href="https://example.com/link8">Link 8</a></td>
            <td><a href="https://example.com/link9">Link 9</a></td>
        </tr>
    </table>
</body>
</html>
