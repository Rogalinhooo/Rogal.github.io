<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: red;
            height: 50px;
            text-align: center;
            color: white;
            line-height: 50px;
        }
        .section-left {
            background-color: blue;
            width: 30%;
            float: left;
            height: 300px;
            color: white;
            text-align: center;
        }
        .section-right {
            background-color: green;
            width: 70%;
            float: left;
            height: 300px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>HEADER WYSOKOŚĆ 50PX</header>
    <div class="section-left">SEKCJA SZEROKOŚĆ: 30%</div>
    <div class="section-right">SEKCJA SZEROKOŚĆ: 70%</div>
</body>
</html>
