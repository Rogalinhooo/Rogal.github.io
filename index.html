<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 30% 1fr 1fr 70%;
            gap: 10px;
            height: 100vh;
        }
        .header {
            grid-column: 1 / -1;
            padding: 20px;
            background-color: lightblue;
            text-align: center;
        }
        .left-column {
            grid-column: 1 / 2;
            padding: 20px;
            background-color: lightgrey;
            text-align: center;
        }
        .middle-column {
            grid-column: 2 / 3;
            padding: 20px;
            background-color: lightcoral;
            text-align: center;
        }
        .right-column {
            grid-column: 3 / 4;
            padding: 20px;
            background-color: lightgreen;
            text-align: center;
        }
        .main-content {
            grid-column: 4 / 5;
            padding: 20px;
            background-color: lightcoral;
            text-align: center;
        }
        .sidebar {
            grid-column: 3 / 4;
            padding: 20px;
            background-color: lightgreen;
            text-align: center;
        }
        .footer {
            grid-column: 1 / -1;
            padding: 20px;
            background-color: lightgrey;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="left-column">Left Column (30%)</div>
        <div class="middle-column">Middle Column (1/4)</div>
        <div class="right-column">Right Column (1/4)</div>
        <div class="main-content">Main Content (70%)</div>
        <div class="sidebar">Sidebar (30%)</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
