<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Życzenia Wielkanocne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    p {
      font-size: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1 id="greeting"></h1>
  <p id="message"></p>

  <script>
    window.onload = function() {
      var params = new URLSearchParams(window.location.search);
      var name = params.get('name');
      var gender = params.get('gender');
      var greeting = document.getElementById('greeting');
      var message = document.getElementById('message');

      if (gender === "dziewczynko") {
        greeting.textContent = "Wesołych Świąt, Pani " + name + "!";
        message.textContent = "Niech ta Wielkanoc przyniesie Pani wiele radości i szczęścia, Pani Nauczycielko!.";
      } else {
        greeting.textContent = "Wesołych Świąt, Panie " + name + "!";
        message.textContent = "Życzę Panu wiele radości i szczęścia w te święta Wielkanocne, Panie Nauczycielu!";
      }
    };
  </script>
</body>
</html>
